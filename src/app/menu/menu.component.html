<div class="container"
    fxLayout="row"
    fxLayoutGap="20px">
  <div *ngIf="dishes">

      <mat-card mat-raised-button class="example-card" *ngFor='let dish of dishes' (click)="addtoCart(dish)" fxFlex>
          <mat-card-header>

            <mat-card-title>{{dish.name}}</mat-card-title>
            <mat-card-subtitle>Price:{{dish.price}}</mat-card-subtitle>

          </mat-card-header>
          <img mat-card-image height="200px" src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>
              {{dish.description}}
            </p>
          </mat-card-content>
         </mat-card>

  </div>

  <div [hidden]="dishes">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>


      <mat-card *ngIf="selectedDish">
          <mat-card-header>

              <mat-card-title>{{selectedDish.name}}</mat-card-title>
              <mat-card-subtitle>Price:{{selectedDish.price}}</mat-card-subtitle>

            </mat-card-header>
        <div>
          <img matListAvatar src={{selectedDish.image}} alt={{selectedDish.name}} height=auto>
        </div>
        <mat-form-field  [style.fontSize]="">
          <mat-label>{{selectedDish.name}} Quantity</mat-label>
          <textarea matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>

        <mat-form-field [style.fontSize]="">
          <mat-label>Promo Code</mat-label>
          <textarea matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field><br>
        <button mat-raised-button color="primary" >Place Order</button>
      </mat-card>
    </div>
